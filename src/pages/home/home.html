<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon id='menu-icon' name='menu'></ion-icon>
    </button>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id='home-page'>
  <ion-grid id="main-grid">
    <ion-row justify-content-center align-items-center>
      <ion-icon id='home-icon' ios="ios-build" md="md-build"></ion-icon>
    </ion-row>
    <ion-row justify-content-center align-items-center>
      <p id="welcome-text">Welcome</p>
    </ion-row>
  </ion-grid>
</ion-content>
