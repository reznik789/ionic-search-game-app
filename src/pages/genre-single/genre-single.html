<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="centered-content">
  <ion-grid *ngIf="!games.length" class="centered-content">
    <ion-row justify-content-center align-items-center>
      <ion-spinner class="spinner-size" name="bubbles"></ion-spinner>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="games.length > 0">
    <ion-list inset>
      <button ion-item *ngFor="let game of games">
        {{ game.name }}
      </button>
    </ion-list>
  </ion-grid>
</ion-content>
