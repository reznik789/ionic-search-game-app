<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon id='menu-icon' name='menu'></ion-icon>
    </button>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id='game-genres-page' class="centered-content">
  <ion-grid *ngIf="!genres.length" class="centered-content">
    <ion-row justify-content-center align-items-center>
      <ion-spinner class="spinner-size" name="bubbles"></ion-spinner>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="genres.length > 0">
    <ion-list inset>
      <button ion-item *ngFor="let genre of genres" (click)="genreSelected(genre)">
        {{ genre.name }}
      </button>
    </ion-list>
  </ion-grid>
</ion-content>
