<ion-menu [content]="content" id="slide-bar">
    <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
    <ion-content>
      <ion-list no-lines>
        <button ion-item *ngFor="let p of pages" 
            (click)="openPage(p)" class="menuText" [ngClass]="{'active': (p.id==active) }">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
